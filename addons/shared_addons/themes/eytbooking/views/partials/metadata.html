<meta charset="utf-8">
<title>{{ settings:site_name }} &raquo; {{ template:title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ReWrite - based on Bootstrap">

<!-- Set a base location for assets -->
<base href="{{ url:base }}"/>
<!-- End base -->

<!-- CSS. No need to specify the media attribute unless specifically targeting a media type, leaving blank implies media=all -->
{{ theme:css file="bootstrap_blue.css" }}
{{ theme:css file="bootstrap-responsive.min.css" }}
{{ theme:css file="socialcount.min.css" }}
{{ theme:css file="custom.css" }}    
<!-- End CSS--> 

<!-- JS -->
{{ theme:js file="jquery-1.8.2.js" }}
<!-- END JS -->

<!-- Load up some favicons -->
{{ theme:favicon }}  

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

{{ template:metadata }}

<!-- Google Analytics -->
{{ integration:analytics }}
